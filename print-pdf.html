<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- We will use Mozilla's PDF.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for the file input button */
        .file-input-button {
            cursor: pointer;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            background-color: #4f46e5;
            color: white;
            transition: background-color 0.2s;
        }
        .file-input-button:hover {
            background-color: #4338ca;
        }
        #pdf-render {
            border: 1px solid #e5e7eb;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        /* Print styles */
        #print-container { display: none; }
        @media print {
            .screen { display: none !important; }
            #print-container { display: block; }
            /* Ensure each canvas prints on its own page */
            .print-page { break-after: page; page-break-after: always; width: 100%; height: auto; display: block; }
            @page { margin: 0; }
            body { -webkit-print-color-adjust: exact; print-color-adjust: exact; }
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl screen">
        <div class="bg-white rounded-lg shadow-md p-4 mb-4">
            <div class="flex flex-col sm:flex-row items-center justify-between gap-4">
                <!-- File Input -->
                <div class="flex items-center gap-2">
                     <label for="file-upload" class="file-input-button whitespace-nowrap">
                        Select PDF
                    </label>
                    <input id="file-upload" type="file" class="hidden" accept="application/pdf">
                    <span id="file-name" class="text-sm text-gray-500 truncate">No file selected</span>
                </div>

                <!-- PDF Controls -->
                <div id="pdf-controls" class="flex items-center gap-4 hidden">
                    <button id="prev-page" class="px-3 py-1 bg-gray-200 rounded-md hover:bg-gray-300 disabled:opacity-50 disabled:cursor-not-allowed">
                        &larr; Prev
                    </button>
                    <span id="page-indicator" class="text-sm font-medium text-gray-700">Page 0 / 0</span>
                    <button id="next-page" class="px-3 py-1 bg-gray-200 rounded-md hover:bg-gray-300 disabled:opacity-50 disabled:cursor-not-allowed">
                        Next &rarr;
                    </button>
                    <button id="print-pdf" class="px-3 py-1 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5 4v3H4a2 2 0 00-2 2v6a2 2 0 002 2h12a2 2 0 002-2V9a2 2 0 00-2-2h-1V4a2 2 0 00-2-2H7a2 2 0 00-2 2zm8 0H7v3h6V4zm-6 8h6v4H7v-4z" clip-rule="evenodd" />
                        </svg>
                        Print
                    </button>
                </div>
            </div>
        </div>

        <!-- PDF Render Area -->
        <div id="pdf-viewer" class="bg-white p-4 rounded-lg shadow-md flex justify-center items-center h-[calc(100vh-150px)]">
             <div id="placeholder" class="text-center text-gray-500">
                <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
                <h3 class="mt-2 text-sm font-medium text-gray-900">PDF Preview</h3>
                <p class="mt-1 text-sm text-gray-500">Select a PDF file to get started.</p>
              </div>
            <canvas id="pdf-render" class="hidden"></canvas>
            <div id="loader" class="hidden animate-spin rounded-full h-16 w-16 border-b-2 border-indigo-500"></div>
        </div>
    </div>
    <!-- Print-only container -->
    <div id="print-container"></div>

    <script>
        // Set workerSrc for pdf.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js`;

        const fileUpload = document.getElementById('file-upload');
        const fileNameSpan = document.getElementById('file-name');
        const pdfControls = document.getElementById('pdf-controls');
        const prevPageBtn = document.getElementById('prev-page');
        const nextPageBtn = document.getElementById('next-page');
        const printPdfBtn = document.getElementById('print-pdf');
        const pageIndicator = document.getElementById('page-indicator');
        const pdfViewer = document.getElementById('pdf-viewer');
        const canvas = document.getElementById('pdf-render');
        const placeholder = document.getElementById('placeholder');
        const loader = document.getElementById('loader');
        const ctx = canvas.getContext('2d');

        let pdfDoc = null;
        let pageNum = 1;
        let pageRendering = false;
        let pageNumPending = null;
        let pdfData = null; // To store the PDF data for printing
        
        const scale = 1.5;

        const renderPage = num => {
            pageRendering = true;
            
            // Get page
            pdfDoc.getPage(num).then(page => {
                const viewport = page.getViewport({ scale: scale });
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                // Render PDF page into canvas context
                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                const renderTask = page.render(renderContext);

                // Wait for rendering to finish
                renderTask.promise.then(() => {
                    pageRendering = false;
                    if (pageNumPending !== null) {
                        // New page waiting to be rendered
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                });
            });

            // Update page indicator
            pageIndicator.textContent = `Page ${num} / ${pdfDoc.numPages}`;
            updateNavButtons();
        };
        
        const queueRenderPage = num => {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        };
        
        const updateNavButtons = () => {
            prevPageBtn.disabled = pageNum <= 1;
            nextPageBtn.disabled = pageNum >= pdfDoc.numPages;
        };

        const onPrevPage = () => {
            if (pageNum <= 1) {
                return;
            }
            pageNum--;
            queueRenderPage(pageNum);
        };

        const onNextPage = () => {
            if (pageNum >= pdfDoc.numPages) {
                return;
            }
            pageNum++;
            queueRenderPage(pageNum);
        };
        
        const onPrintPdf = async () => {
            if (!pdfDoc) {
                console.error('No PDF loaded to print.');
                return;
            }
            printPdfBtn.disabled = true;

            const printContainer = document.getElementById('print-container');
            printContainer.innerHTML = '';

            // Render each page to a canvas inside the print container
            for (let num = 1; num <= pdfDoc.numPages; num++) {
                // eslint-disable-next-line no-await-in-loop
                const page = await pdfDoc.getPage(num);
                const viewport = page.getViewport({ scale: 2 });
                const c = document.createElement('canvas');
                c.className = 'print-page';
                c.width = viewport.width;
                c.height = viewport.height;
                const cctx = c.getContext('2d');
                // eslint-disable-next-line no-await-in-loop
                await page.render({ canvasContext: cctx, viewport }).promise;
                printContainer.appendChild(c);
            }

            // Give the DOM a tick to layout before printing
            requestAnimationFrame(() => {
                window.print();
            });

            const cleanup = () => {
                printContainer.innerHTML = '';
                printPdfBtn.disabled = false;
                window.removeEventListener('afterprint', cleanup);
            };
            window.addEventListener('afterprint', cleanup);
        };

        prevPageBtn.addEventListener('click', onPrevPage);
        nextPageBtn.addEventListener('click', onNextPage);
        printPdfBtn.addEventListener('click', onPrintPdf);

        fileUpload.addEventListener('change', e => {
            const file = e.target.files[0];
            if (file && file.type === 'application/pdf') {
                fileNameSpan.textContent = file.name;
                const fileReader = new FileReader();

                fileReader.onload = function() {
                    pdfData = new Uint8Array(this.result); // Store PDF data
                    
                    placeholder.classList.add('hidden');
                    canvas.classList.add('hidden');
                    loader.classList.remove('hidden');
                    pdfControls.classList.add('hidden');

                    const loadingTask = pdfjsLib.getDocument(pdfData);
                    loadingTask.promise.then(pdfDoc_ => {
                        pdfDoc = pdfDoc_;
                        pageNum = 1;
                        
                        loader.classList.add('hidden');
                        canvas.classList.remove('hidden');
                        pdfControls.classList.remove('hidden');

                        renderPage(pageNum);
                    }).catch(err => {
                        console.error("Error loading PDF:", err);
                        loader.classList.add('hidden');
                        placeholder.classList.remove('hidden');
                        fileNameSpan.textContent = 'Could not load PDF.';
                    });
                };
                fileReader.readAsArrayBuffer(file);
            } else {
                fileNameSpan.textContent = 'Please select a PDF file.';
                pdfData = null;
            }
        });

    </script>
</body>
</html>
